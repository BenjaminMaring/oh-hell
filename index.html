<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Hell</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="start-screen">
            <h2 class="start-title">Oh Hell</h2>
            <p class="start-subtext">Please enter the players that are going to be playing</p>
            <div class="list">
                <h3>Add Players</h3>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add Player">
                    <button onclick="addPlayer()">Add</button>
                </div>
                <ul id="list-container"></ul>
                <div class="start-wrapper">
                    <button class="start" onclick="startGame()">Start</button>
                </div>
            </div>
        </div>
        <div id="game" style="display: none"></div>
    </div>

        <div id="back-to-ten">
            <p>Would you like to keep going back up to ten cards?</p>
            <div>
                <button>Yes</button>
                <button>No</button>
            </div>
        </div>

<script src="app.js"></script>
</body>
</html>
